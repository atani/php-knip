name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 00:00 UTC (09:00 JST)
    - cron: '0 0 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  composer-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run security audit
        run: composer audit --format=json > audit-report.json || true

      - name: Check audit results
        run: |
          if [ -f audit-report.json ]; then
            VULNS=$(cat audit-report.json | jq '.advisories | length')
            if [ "$VULNS" -gt 0 ]; then
              echo "::warning::Found $VULNS security advisories"
              cat audit-report.json | jq '.advisories'
            else
              echo "No known vulnerabilities found"
            fi
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: php
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:php"
