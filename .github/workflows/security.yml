name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 00:00 UTC (09:00 JST)
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  composer-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run security audit
        run: composer audit --format=json > audit-report.json || true

      - name: Check audit results
        run: |
          if [ -f audit-report.json ]; then
            VULNS=$(cat audit-report.json | jq '.advisories | length')
            if [ "$VULNS" -gt 0 ]; then
              echo "::warning::Found $VULNS security advisories"
              cat audit-report.json | jq '.advisories'
            else
              echo "No known vulnerabilities found"
            fi
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  # Note: CodeQL does not support PHP
  # Supported languages: C/C++, C#, Go, Java/Kotlin, JavaScript/TypeScript, Python, Ruby, Swift
  # Using PHPStan for static analysis instead (see ci.yml)
  #
  # Note: Dependency Review requires Dependency Graph to be enabled.
  # Using Composer Audit for dependency security checks instead.
